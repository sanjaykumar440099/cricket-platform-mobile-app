<ion-header>
  <ion-toolbar>
    <ion-title>Add Player</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-input
      placeholder="Player Name"
      [(ngModel)]="name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      placeholder="Role (Batsman / Bowler / All-rounder)"
      [(ngModel)]="role">
    </ion-input>
  </ion-item>

  <ion-button
    expand="block"
    class="ion-margin-top"
    (click)="create()">
    Add Player
  </ion-button>

</ion-content>
