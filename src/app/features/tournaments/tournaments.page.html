<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Tournaments</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openCreateModal()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Create
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Empty state -->
  <div *ngIf="tournaments.length === 0" class="empty-state">
    <ion-icon name="trophy-outline"></ion-icon>
    <h3>No tournaments yet</h3>
    <p>Create your first tournament</p>
  </div>

  <!-- Tournament Cards -->
  <ion-card *ngFor="let t of tournaments" class="tournament-card">
  <ion-card-content>
    <div class="card-row">

      <!-- Info -->
      <div class="info" (click)="open(t)">
        <h2>{{ t.name }}</h2>
        <ion-chip color="primary">{{ t.format }}</ion-chip>
      </div>

      <!-- Actions -->
      <div class="actions">
        <ion-button
          fill="clear"
          size="small"
          (click)="edit(t); $event.stopPropagation()"
        >
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>

        <ion-button
          fill="clear"
          color="danger"
          size="small"
          (click)="confirmDelete(t); $event.stopPropagation()"
        >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>

    </div>
  </ion-card-content>
</ion-card>


</ion-content>
