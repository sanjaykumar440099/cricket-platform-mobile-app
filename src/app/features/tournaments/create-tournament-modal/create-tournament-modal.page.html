<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ tournament ? 'Edit Tournament' : 'Create Tournament' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="stacked">Tournament Name</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Format</ion-label>
        <ion-select [(ngModel)]="format">
          <ion-select-option value="T20">T20</ion-select-option>
          <ion-select-option value="ODI">ODI</ion-select-option>
          <ion-select-option value="TEST">TEST</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button
        expand="block"
        class="ion-margin-top"
        (click)="save()"
        [disabled]="!name || !format"
      >
        {{ tournament ? 'Update Tournament' : 'Create Tournament' }}
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
