<ion-header>
  <ion-toolbar>
    <ion-title>Add Team</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-input
      placeholder="Team Name"
      [(ngModel)]="name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      placeholder="Short Name (optional)"
      [(ngModel)]="shortName">
    </ion-input>
  </ion-item>

  <ion-button
    expand="block"
    class="ion-margin-top"
    (click)="create()">
    Create Team
  </ion-button>

</ion-content>
