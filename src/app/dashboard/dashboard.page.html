<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h2>Manage tournaments, teams, players & matches</h2>
      <ion-button (click)="go('/admin/tournaments')" expand="full">
        Manage Tournament
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row class="kpi-row">
      <ion-col size="4">
        <ion-card class="kpi-card">
          <ion-card-content>
            <div class="kpi-value">1</div>
            <div class="kpi-label">Tournament</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card class="kpi-card">
          <ion-card-content>
            <div class="kpi-value">48</div>
            <div class="kpi-label">Teams</div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="4">
        <ion-card class="kpi-card">
          <ion-card-content>
            <div class="kpi-value">3</div>
            <div class="kpi-label">Live Matches</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row class="kpi-row">
      <ion-col size="6">
        <ion-card class="kpi-card">
          <ion-card-content>
            <ion-button fill="outline" size="small">
              <ion-icon name="people-outline"></ion-icon>
            </ion-button>
            <div class="kpi-text">
              <h3><strong>Teams</strong></h3>
              <p>Create & manage teams</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="kpi-card">
          <ion-card-content>
            <ion-button fill="outline" size="small">
              <ion-icon name="person-outline"></ion-icon>
            </ion-button>
            <div class="kpi-text">
              <h3><strong>Players</strong></h3>
              <p>Add & assign <br /> players</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="kpi-row">
      <ion-col size="12">
        <ion-card class="kpi-card" (click)="go('/admin/teams')">
          <ion-card-content>
            <ion-button fill="outline" size="small">
              <ion-icon name="calendar-outline"></ion-icon>
            </ion-button>
            <div class="kpi-text">
              <h3><strong>Matches</strong></h3>
              <p>Schedule matches and assign scorers</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="kpi-row">
      <ion-col size="12">
        <ion-card class="kpi-card" (click)="go('/admin/live')">
          <ion-card-content>
            <ion-button fill="outline" size="small" class="live-icon">
              <ion-icon name="radio-outline"></ion-icon>
            </ion-button>
            <div class="kpi-text">
              <h3><strong>Live Matches</strong></h3>
              <p>Monitor ongoing matches & spectators</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
